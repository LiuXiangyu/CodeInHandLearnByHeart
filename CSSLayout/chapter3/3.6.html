<html>
  <head>
    <meta charset="utf-8" />
    <title>Template</title>
    <style>
      #left {
        background-color: #cccccc;
        border: 2px solid #333333;
        width: 100px;
        height: 300px;
        float: left;
      }
      #right {
        background-color: #cccccc;
        border: 2px solid #333333;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="left">左列</div>
    <div id="right">右列</div>
  </body>
</html>
